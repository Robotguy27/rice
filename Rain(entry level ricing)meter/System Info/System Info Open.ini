MeasureName=MeasureGPUTemp
W=172
X=150
Y=78
FontColor=#FontColor1#
FontFace=#FontName#
FontSize=#FontHeight1#
AntiAlias=#Antialias#
ClipString=1
Text="%1°c"
Percentual=1

[CoreLabel]
