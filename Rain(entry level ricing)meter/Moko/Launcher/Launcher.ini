[Rainmeter]
Update=1000

[Variables]
FontColor1=628383
BgColor=97, 73, 81
FontName=open sans semibold
FontHeight1=10
FontHeight2=10
Antialias=1

[Arrow]
Meter=IMAGE
X=0
Y=0
ImageName=menu2.png

LeftMouseUpAction=!execute [!RainmeterShowMeter BG][!RainmeterShowMeter Link1][!RainmeterShowMeter Link2][!RainmeterShowMeter Link3][!RainmeterShowMeter Link4][!RainmeterShowMeter Link5][!RainmeterShowMeter Link6][!RainmeterRedraw]

LeftMouseDownAction=!execute [!RainmeterHideMeter BG][!RainmeterHideMeter Link1][!RainmeterHideMeter Link2][!RainmeterHideMeter Link3][!RainmeterHideMeter Link4][!RainmeterHideMeter Link5][!RainmeterHideMeter Link6][!RainmeterRedraw]

[BG]
Meter=Image
X=0
Y=40
ImageName=bg.png
Hidden=1

[Link1]
Meter=STRING
MeasureName=Link1
X=30
Y=65
Text="Task Manager"
LeftMouseUpAction=["C:\Windows\System32\Taskmgr.exe"]
Hidden=1
FontColor=#FontColor1#
FontFace=#FontName#
FontSize=#FontHeight1#
AntiAlias=#Antialias#

[Link2]
Meter=STRING
MeasureName=Link1
X=0r
Y=35r
Text="Web Browser"
LeftMouseUpAction=!Execute ["http://google.com"]
Hidden=1
FontColor=#FontColor1#
FontFace=#FontName#
FontSize=#FontHeight1#
AntiAlias=#Antialias#

[Link3]
Meter=STRING
MeasureName=Link3
X=0r
Y=35r
Text="Text Editor"
LeftMouseUpAction=["C:\Windows\System32\Notepad.exe"]
Hidden=1
FontColor=#FontColor1#
FontFace=#FontName#
FontSize=#FontHeight1#
AntiAlias=#Antialias#

[Link4]
Meter=STRING
MeasureName=Link4
X=0r
Y=35r
Text="Control Panel"
LeftMouseUpAction=["::{26EE0668-A00A-44D7-9371-BEB064C98683}"]
Hidden=1
FontColor=#FontColor1#
FontFace=#FontName#
FontSize=#FontHeight1#
AntiAlias=#Antialias#

[Link5]
Meter=STRING
MeasureName=Link5
X=0r
Y=35r
Text="Desktop Bg"
LeftMouseUpAction=["::{26EE0668-A00A-44D7-9371-BEB064C98683}\1\::{ED834ED6-4B5A-4BFE-8F11-A626DCB6A921}\pageWallpaper"]
Hidden=1
FontColor=#FontColor1#
FontFace=#FontName#
FontSize=#FontHeight1#
AntiAlias=#Antialias#

[Link6]
Meter=STRING
MeasureName=Link6
X=0r
Y=35r
Text="Sound"
LeftMouseUpAction=["C:\Windows\System32\sndvol.exe"]
Hidden=1
FontColor=#FontColor1#
FontFace=#FontName#
FontSize=#FontHeight1#
AntiAlias=#Antialias#