[[Rainmeter]
Update=10

[Variables]
update.Spd=60
FontColor1=108, 115, 147
FontName=Segoe UI semibold
FontHeight1=11
AntiAlias=1

[MeasureHour24]
Measure=Time
Format=%H:%M

[MeasureDate]
Measure=Time
Format="%a %d %b"

[BG2]
Meter=Image
X=0
Y=40
W=95
H=30
ImageName=bg.png
Hidden=1

[Date]
MeasureName=MeasureDate
Meter=STRING
X=5
Y=45
FontColor=#FontColor1#
FontFace=#FontName#
FontSize=#FontHeight1#
Text="%1"
AntiAlias=#AntiAlias#
AutoScale=1
NumOfDecimals=0

[icon]
Meter=IMAGE
X=31
Y=0
ImageName=arrowt.png

LeftMouseUpAction=["C:\Windows\System32\Taskmgr.exe"]

MouseOverAction=!execute [!RainmeterShowMeter Date][!RainmeterShowMeter BG2][
!RainmeterRedraw]

MouseLeaveAction=!execute [!RainmeterHideMeter Date][!RainmeterHideMeter BG2][
!RainmeterRedraw]

[Clock Icon]
Meter=IMAGE
X=40
Y=8
W=13
H=13
ImageName=clock.png

[MeterHour]
MeasureName=MeasureHour24
Meter=STRING
X=78
Y=4
AutoScale=1
FontColor=#FontColor1#
FontFace=#FontName#
FontSize=#FontHeight1#
StringAlign=CENTER
AntiAlias=#AntiAlias#